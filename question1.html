<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.25.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.16.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.22.2"></script>
</head>
<body>
  <div id="vis"/>
  <script>
    const spec = {
  "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
  "title": "Group 18",
  "data": {
    "url": "https://raw.githubusercontent.com/sheriefAbdallah/CS318/main/Transactions-smaller.csv",
    "formatType": "csv"
  },
  "mark": "bar",
  "encoding": {
    "x": {"bin": false, "field": "property_usage_en"},
    "y": {"aggregate": "count", "field": "*"},
    "color": {"field": "property_usage_en"}
  },
  "config": {}
};
    vegaEmbed("#vis", spec, {mode: "vega-lite"}).then(console.log).catch(console.warn);
  </script>
</body>
</html>
