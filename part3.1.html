<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.25.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.16.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.22.2"></script>
</head>
<body>
  <div id="vis"/>
  <script>
    const spec = {
  "$schema": "https://vega.github.io/schema/vega-lite/v4.json",
  "data": {
    "url": "https://raw.githubusercontent.com/sheriefAbdallah/CS318/main/Transactions-smaller.csv",
    "format": {"type": "csv"}
  },
  "facet": {"column": {"field": "property_type_en", "type": "nominal"}},
  "spec": {
    "layer": [
      {
        "mark": "bar",
        "encoding": {
          "x": {"field": "property_type_en", "type": "nominal", "axis": null},
          "y": {
            "aggregate": "average",
            "field": "actual_worth",
            "type": "quantitative"
          },
          "color": {"field": "property_type_en", "type": "nominal"},
          "tooltip": [
            {"field": "property_type_en", "type": "nominal"},
            {
              "aggregate": "average",
              "field": "actual_worth",
              "type": "quantitative",
              "title": "Average Actual Worth"
            }
          ]
        }
      },
      {
        "mark": {"type": "boxplot", "extent": "min-max"},
        "encoding": {
          "x": {"field": "property_type_en", "type": "nominal", "axis": null},
          "y": {"field": "actual_worth", "type": "quantitative"},
          "color": {"field": "property_type_en", "type": "nominal"},
          "tooltip": [
            {"field": "property_type_en", "type": "nominal"},
            {
              "field": "actual_worth",
              "type": "quantitative",
              "title": "Actual Worth"
            }
          ]
        }
      }
    ]
  },
  "config": {}
};
    vegaEmbed("#vis", spec, {mode: "vega-lite"}).then(console.log).catch(console.warn);
  </script>
</body>
</html>
